    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 7ce1ef54251c77c1f4891b869da25441
          TIMEZONE: Asia/Shanghai
